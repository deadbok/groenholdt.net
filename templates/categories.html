{% extends "base.html" %}
{% block title %}{{ context.settings['SITENAME'] }} - Categories{% endblock %}
{% block contents %}
{% for name in category_names %}
    <a href="{{ context['settings']['SITEURL'] }}/{{ categories[name]['filename'] }}">{{ name }}</a> <small>({{ categories[name]['items'] }})</small>
    <br />
    
{% endfor %}
{% endblock %}
