{% if DEFAULT_PAGINATION %}
<ul class="pagination">
    {% if articles_page.has_previous() %}
        <li><a href="{{ SITEURL }}/{{ articles_previous_page.url }}">&laquo;</a></li>
    {% endif %}
    {% if articles_page.has_other_pages() %}
    	{% for page in articles_paginator.page_range %}
    		<li{% if articles_page.number == page %} class="active"{% endif %}><a href="{{ articles_paginator.page(page).url }}">{{ page }}</a></li>
    	{% endfor %}
    {% endif %}
    {% if articles_page.has_next() %}
        <li><a href="{{ SITEURL }}/{{ articles_next_page.url }}">&raquo;</a></li>
    {% endif %}
</ul>
{% endif %}
