<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>{{ context.settings['SITENAME'] }} - 
    	{{ content.metadata['title'] }}</title>

    	<!-- Bootstrap -->
    	<link href="{{ context['settings']['SITEURL'] }}/static/css/bootstrap.min.css" rel="stylesheet">
		<!-- Overrides -->
    	<link href="{{ context['settings']['SITEURL'] }}/static/css/my.css" rel="stylesheet">
    	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    	<![endif]-->
  	</head>
  	<body>
		<div class="container">
		    <!-- Static navbar -->
      		<div class="navbar navbar-default" role="navigation">
        		<div class="container-fluid">
          			<div class="navbar-header">
            			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              				<span class="sr-only">Toggle navigation</span>
              				<span class="icon-bar"></span>
              				<span class="icon-bar"></span>
              				<span class="icon-bar"></span>
            			</button>
            			<a class="navbar-brand nodeco" href="{{ context['settings']['SITEURL'] }}">Home</a>
          			</div>
          			<div class="navbar-collapse collapse">
            			<ul class="nav navbar-nav">
            				<li><a class="nodeco" href="#">Tag cloud</a></li>
              				<li><a class="nodeco" href="{{ context['settings']['SITEURL'] }}/pages/about.html">About</a></li>
            			</ul>
          			</div><!--/.nav-collapse -->
        		</div><!--/.container-fluid -->
 			</div>
	  		<div class="content">
				{% block contents %}{% endblock %}
				<hr />
				<footer>
		  			<p class="text-muted small">Powered by <a href="https://github.com/deadbok/ssg">Static Site Generator</a>. Theme based on <a href="http://bootswatch.com/journal/">Bootswatch Journal</a>.</br />
		  										Copyright &copy; 2008-2014 {{ context.settings['AUTHOR'] }}
		  										</p>
				</footer>
	  		</div>
		</div>

    	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    	<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script src="{{ context['settings']['SITEURL'] }}/theme/js/bootstrap.min.js"></script>
  	</body>
</html>
